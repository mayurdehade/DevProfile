<header class="text-inherit body-font">
    <div class="container mx-auto flex flex-wrap px-5 py-2 flex-col md:flex-row items-center head-res">
        <a class="flex title-font font-medium items-center text-gray-800 mb-4 ml-10 md:mb-0 cursor-pointer" id="logo-text">
            <img src="../../../assets/media/logo.svg" class="w-9 h-9 logo" />
            <span class="ml-2 text-2xl font-semibold hover:text-indigo-600 hover:transition-colors hover:duration-300">DevProfile</span>
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a
                class="inline-block p-4 border-b-2 rounded-t-lg text-indigo-600 border-indigo-600 active mx-1"
                aria-current="page">
                Home
            </a>

            <a href="#about"
                class="inline-block p-4 border-b-2 border-transparent hover:text-indigo-600 hover:border-indigo-600 rounded-t-lg mx-1">
                About
            </a>
            <a href="#services"
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-indigo-600 hover:border-indigo-600 mx-1">
                Services
            </a>

            <a href="#projects"
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-indigo-600 hover:border-indigo-600 mx-1">
                Projects
            </a>

            <a href="#profiles"
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-indigo-600 hover:border-indigo-600 mx-1">
                Profiles
            </a>

            <!-- <a href="#experience"
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-indigo-600 hover:border-indigo-600 mx-1">
                Experience
            </a> -->

            <a href="#contact"
                class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-indigo-600 hover:border-indigo-600 mx-1">
                Contact
            </a>
        </nav>
        <!-- Theme -->
        <button class="bg-transparent border-none text-indigo-600 mx-10" (click)="toggleDarkMode()">
            <svg *ngIf="!isDark" width="30" height="30">
                <circle cx="15" cy="15" r="6" fill="currentColor" />
                <line id="ray" stroke="currentColor" stroke-width="2" stroke-linecap="round" x1="15" y1="1" x2="15" y2="4"></line>
                <use href="#ray" transform="rotate(45 15 15)" />
                <use href="#ray" transform="rotate(90 15 15)" />
                <use href="#ray" transform="rotate(135 15 15)" />
                <use href="#ray" transform="rotate(180 15 15)" />
                <use href="#ray" transform="rotate(225 15 15)" />
                <use href="#ray" transform="rotate(270 15 15)" />
                <use href="#ray" transform="rotate(315 15 15)" />
            </svg>
            <svg *ngIf="isDark" width="30" height="30" id="dark-icon">
                <path fill="currentColor" d="
                      M 23, 5
                      A 11 11 0 1 0 23, 25
                      A 11 11 0 0 1 23, 5" />
            </svg>
        </button>
    </div>
</header>
<hr>
